<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health AI Assistant - SipWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="healthai.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="home.html">
                <img src="images/logo.png" alt="Sipwise Logo"> SipWise
            </a>
        </div>
        <a href="quiz.html" class="nav-link">Take Quiz</a>
    </nav>

    <main class="chat-container">
        <header class="chat-header">
            <h1>Your Personal Health AI Assistant</h1>
            <p>Answer a few questions to get personalized wellness tips.</p>
        </header>

        <div id="chat-window" class="chat-window">
            </div>

        <div id="typing-indicator" class="hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <footer class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your response here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </footer>
        
        <p class="disclaimer">This is an AI assistant and does not provide medical advice. Consult a doctor for any health concerns.</p>
    </main>

    <script src="healthai.js"></script>
</body>
</html>
